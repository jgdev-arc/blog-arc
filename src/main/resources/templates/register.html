<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>BlogArc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">BlogArc</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">All Posts</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br />
<div class="container">
   <div class="row col-md-8 offset-md-2">
       <div class="card">
           <div class="card-header">
               <h2 class="text-center">Registration</h2>
           </div>
           <div th:if="${param.success}">
               <div class="alert alert-info">
                   Registration Successful!
               </div>
           </div>
           <div class="card-body">
               <form
                   method="post"
                   role="form"
                   th:action="@{/register/save}"
                   th:object="${user}">

                   <div class="form-group mb-3">
                       <label class="form-label">First Name</label>
                       <input
                            class="form-control"
                            id="firstName"
                            name="firstName"
                            placeholder="Enter First Name"
                            type="text"
                            th:field="*{firstName}"
                       />
                       <p th:if="${#fields.hasErrors('firstName')}"
                          class="text-danger"
                          th:errors="*{firstName}"></p>
                   </div>

                   <div class="form-group mb-3">
                       <label class="form-label">Last Name</label>
                       <input
                               class="form-control"
                               id="lastName"
                               name="lastName"
                               placeholder="Enter Last Name"
                               type="text"
                               th:field="*{lastName}"
                       />
                       <p th:if="${#fields.hasErrors('lastName')}"
                          class="text-danger"
                          th:errors="*{lastName}"></p>
                   </div>

                   <div class="form-group mb-3">
                       <label class="form-label">Email</label>
                       <input
                               class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter Email Address"
                               type="email"
                               th:field="*{email}"
                       />
                       <p th:if="${#fields.hasErrors('email')}"
                          class="text-danger"
                          th:errors="*{email}"></p>
                   </div>

                   <div class="form-group mb-3">
                       <label class="form-label">Password</label>
                       <input
                               class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter Password"
                               type="password"
                               th:field="*{password}"
                       />
                       <p th:if="${#fields.hasErrors('password')}"
                          class="text-danger"
                          th:errors="*{password}"></p>
                   </div>

                   <div class="form-group mb-3">
                       <button type="submit" class="btn btn-primary">Register</button>
                       <span>Already have an account?
                            <a th:href="@{/login}">Login Here</a>
                       </span>
                   </div>

               </form>
           </div>
       </div>
   </div>
</div>
<br />
<footer class="footer-copyright text-center py-3"
        style="background-color: #e3f2fd; position: fixed; width: 100%; bottom: 0;"
>
    <div>
        <strong>&copy; 2023 BlogArc. All Rights reserved.</strong>
    </div>
</footer>
</body>
</html>
